<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let foot = prompt("Enter feet");
  let meter = prompt("Enter meter");
  document.write("Foot to meter: " + foot +" = " +footToMeter(foot)+ "m<br>");
  document.write("Meter to foot: " + meter +" = " +meterToFoot(meter)+ "ft<br>");
  function footToMeter(foot){
    return 0.305 * foot;
  }
  function meterToFoot(meter){
    return 3.279 * meter;
  }
</script>
</body>
</html>
