<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter a number"));
    alert(isPrime(number));
    function isPrime(number) {
        if (number === 0 || number === 1) {
            return "Ko phai la so nguyen to";
        }else if (number % 2 === 0) {
            return "Ko phai la so nguyen to";
        }else{
            return "La so nguyen to";
        }
    }
</script>
</body>
</html>
