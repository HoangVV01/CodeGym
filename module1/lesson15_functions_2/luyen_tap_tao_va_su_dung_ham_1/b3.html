<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Enter number 1:"));
    let number2 = parseInt(prompt("Enter number 2:"));
    document.write(displayResult(number1,number2));
    function displayResult(number1,number2) {
        if(number1 > number2){
            alert("number1 is greater than number2")
        }else if(number1 <= number2){
            return number1 + number2;
        }
    }
</script>
</body>
</html>
