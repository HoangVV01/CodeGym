<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter number a:"));
    let b = parseInt(prompt("Enter number b:"));
    document.write(displayResult(a,b));
    function displayResult(a,b) {
        if(a > b){
            alert("a is greater than b")
        }else if(a <= b){
            return a + b;
        }
    }
</script>
</body>
</html>
