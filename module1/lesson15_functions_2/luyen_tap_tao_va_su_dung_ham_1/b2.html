<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      function addNumber(number){
        return number + 1;
      }
      function displayResult(){
        let number = 0;
        let result = addNumber(number);
        document.getElementById("result").innerHTML = result;
      }
    </script>
</head>
<body onload="displayResult()">
<p id="result"></p>
</body>
</html>
