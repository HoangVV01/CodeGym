<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers = prompt("Enter a number");
  let count = 0;
  let n = 2;
  function isPrime(number) {
    if( number < 2) return false;
    for(let i = 2; i < number; i++) {
      if(number % i == 0) return false;
    }
    return true;
  }
  while (count < numbers) {
   if(isPrime(n)) {
    document.write(n + " ");
    count++;
   }
   n++;
  }
</script>
</body>
</html>
