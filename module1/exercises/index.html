<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let one = [2,4,6];
  let two = [one.length+1];
  two = [...one,7];
  document.write(two);

  let girls = ["Lan", "Hoa", "Dao", "Huong"];
  let boys = ["Ti","Teo","Tuat","Hoi"];
  let couples = new Array(4);
  let random = getRandomInt(1,4) - 1;

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  for (let i = 0; i < girls.length; i++) {
    random = getRandomInt(1,4) - 1;
    couples[i] = girls[random] + " " + boys[random];
  }
  document.write(couples);

</script>
</body>
</html>
