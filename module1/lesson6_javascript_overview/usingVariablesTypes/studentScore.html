<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let averageScore = 0;
        let physicsScore = prompt("Enter your physics score");
        let chemistryScore = prompt("Enter your chemistry score");
        let biologyScore = prompt("Enter your biology score");
        averageScore = (parseInt(physicsScore) + parseInt(chemistryScore) + parseInt(biologyScore)) / 3;
        document.write("Average Score: " + averageScore);
    </script>
</head>

</body>
</html>
