<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var kWh = parseFloat(prompt("Enter electricity consumption in kWh:"));

  if (isNaN(kWh) || kWh < 0) {
    alert("Please enter a valid number.");
  } else {
    var totalCost = calculateElectricityBill(kWh);
    alert("Total electricity bill: " + totalCost + " VND");
  }

  function calculateElectricityBill(kWh) {
    var cost = 0;

    if (kWh <= 50) {
      cost = kWh * 1728;
    } else if (kWh <= 100) {
      cost = (50 * 1728) + ((kWh - 50) * 1786);
    } else if (kWh <= 200) {
      cost = (50 * 1728) + (50 * 1786) + ((kWh - 100) * 2074);
    } else if (kWh <= 300) {
      cost = (50 * 1728) + (50 * 1786) + (100 * 2074) + ((kWh - 200) * 2612);
    } else if (kWh <= 400) {
      cost = (50 * 1728) + (50 * 1786) + (100 * 2074) + (100 * 2612) + ((kWh - 300) * 2919);
    } else {
      cost = (50 * 1728) + (50 * 1786) + (100 * 2074) + (100 * 2612) + (100 * 2919) + ((kWh - 400) * 3015);
    }

    return cost;
  }

</script>
</body>
</html>
