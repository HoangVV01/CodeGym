<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập theo a: ")
  let b = prompt("Nhập theo b: ")
  if(a === 0 && b === 0){
    alert("Phương trình vô số nghiệm")
  }else if(a === 0 && b !== 0){
    alert("Phương trình vô nghiệm")
  }else {
    let x = -b / a;
    alert("Giá trị của x là: " + x)
  }

</script>
</body>
</html>
