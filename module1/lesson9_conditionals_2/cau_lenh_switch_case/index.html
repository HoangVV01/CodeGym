<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function daysInMonth(){
        let month = document.getElementById("month").value;
        let days = 0;
        switch(month){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
            days = 31;
            document.getElementById("result").innerHTML = "Tháng "+month+" có "+days+" ngày";
            break;
            case "4":
            case "6":
            case "9":
            case "11":
            document.getElementById("result").innerHTML = "Tháng "+month+" có "+days+" ngày"
            break;
            case "2":
            document.getElementById("result").innerHTML = "Tháng "+month+" có 28 hoặc 29 ngày"
            break;
            default:
            document.getElementById("result").innerHTML = "Tháng không tồn tại"
        }
    }
</script>
<body>
<input type="text" id="month">
<button onclick="daysInMonth()">Tính số ngày</button><br>
<a id="result"></a>
</body>
</html>
