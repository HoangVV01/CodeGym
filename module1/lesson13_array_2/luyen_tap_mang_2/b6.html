<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Mảng ký tự ban đầu
    let arr = ['a', '-', 'b', '-', 'c', '-', 'd'];

    // Lặp qua mảng và thay thế '-' bằng '_'
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }
    }

    // In kết quả
    console.log("Mảng sau khi thay thế:", arr);

</script>
</body>
</html>
