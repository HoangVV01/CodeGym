<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Khởi tạo mảng ký tự
  let arr = ['c', 's', 'c', '2', '6', '1'];

  // Đảo ngược mảng
  let reversed = arr.reverse();

  // Nối các phần tử thành chuỗi
  let result = reversed.join("");

  // In kết quả
  console.log("Chuỗi sau khi đảo ngược:", result);
</script>
</body>
</html>
