<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];

    // In ra từng phần tử
    console.log("Các phần tử trong mảng 2 chiều:");
    for (let i = 0; i < arr.length; i++) {
        console.log("row " +(i+1));
        for (let j = 0; j < arr[i].length; j++) {
            console.log(`arr[${i}][${j}] = ${arr[i][j]}`);
        }
    }
</script>
</body>
</html>
