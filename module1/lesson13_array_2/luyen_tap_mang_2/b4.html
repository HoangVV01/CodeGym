<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let input = "Xin chào các bạn! Chúng ta đang học JavaScript.";

  // Xóa khoảng trắng thừa và tách các từ
  let words = input.trim().split(/\s+/);

  // Đếm số từ
  let wordCount = words.length;

  // In kết quả
  console.log("Số từ trong chuỗi là:", wordCount);

</script>
</body>
