<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = randomArray();
  largestNumber(array);
  function randomArray() {
    var arr = [];
    for(var i = 0; i < 10; i++) {
      arr[i] = Math.floor(Math.random() * 100);
      console.log(arr[i]);
    }
    return arr;
  }

  function largestNumber(array) {
    let largest = 0;
    let index = 0;
    for(var i = 0; i < array.length; i++) {
      if(array[i] > largest) {
        largest = array[i];
        index = i;
      }
    }
    console.log("Largest number: "+largest + " Has the index of: " + index);
  }
</script>
</body>
</html>
