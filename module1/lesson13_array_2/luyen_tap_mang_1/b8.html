<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Khởi tạo mảng
  let arr = [5, 2, 9, 1, 7, 6, 8, 3, 4, 10];

  // Sắp xếp giảm dần
  arr.sort(function (a, b) {
    return b - a;
  });

  // Hiển thị mảng sau khi sắp xếp
  console.log("Mảng sau khi sắp xếp giảm dần:", arr);
</script>
</body>
</html>
