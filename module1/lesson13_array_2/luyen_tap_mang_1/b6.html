    <meta charset="UTF-8">

<body>
<script>
  // Khởi tạo mảng gồm 10 phần tử
  const arr = [3, 7, 12, 5, 9, 1, 8, 4, 6, 10];

  // Nhập số nguyên V (giả sử người dùng nhập V = 5)
  const v = 5;

  // Kiểm tra sự tồn tại
  if (arr.includes(v)) {
    console.log("V is in the array");
  } else {
    console.log("V is not in the array");
  }
</script>
